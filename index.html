<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无责任简陋pt计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section label {
            font-weight: bold;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .results-table th, .results-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .results-table th {
            background-color: #999999;
            color: white;
        }
        .results-table td {
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFCCFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .section-title {
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>爱豆历史赛文pt计算器</h1>
    
    <div class="input-section">
        <label for="target">请输入目标分数：</label>
        <input type="number" id="target" placeholder="例如：3881">
        <button class="button" onclick="findSolutions()">计算</button>
    </div>

    <div id="results"></div>

    <script>
        function findSolutions() {
            const targetPt = parseInt(document.getElementById('target').value);
            if (isNaN(targetPt)) {
                alert('请输入有效的目标分数');
                return;
            }

            // 固定值
            const difficultyScores = {
                "easy": 550,
                "normal": 650,
                "hard": 750,
                "expert": 1000
            };

            const starMultipliers = [1.2, 1.23, 1.25, 1.28, 1.3]; // 星级加成
            const fullComboScores = {
                "easy": 140,
                "normal": 165,
                "hard": 191,
                "expert": 255
            };
            const fixedScore = 570; // 固定加分

            // 卡片加成组合
            const cardCombinations = [];
            for (let num0 = 0; num0 <= 5; num0++) {
                for (let num5 = 0; num5 <= 5; num5++) {
                    for (let num20 = 0; num20 <= 5; num20++) {
                        for (let num50 = 0; num50 <= 5; num50++) {
                            if (num0 + num5 + num20 + num50 <= 5) {
                                const totalMultiplier = 1 + (0 * num0) + (0.05 * num5) + (0.2 * num20) + (0.5 * num50);
                                cardCombinations.push({ totalMultiplier, num0, num5, num20, num50 });
                            }
                        }
                    }
                }
            }

            // 好友卡加成
            const friendCardMultipliers = [0, 0.05, 0.2, 0.5];

            // 结果存储
            let solutions = [];
            let closeSolutions = [];

            // 穷举所有变量组合
            for (let difficulty in difficultyScores) {
                for (let stars = 1; stars <= 5; stars++) {
                    const starMultiplier = starMultipliers[stars - 1];
                    for (let { totalMultiplier, num0, num5, num20, num50 } of cardCombinations) {
                        for (let friendCardMultiplier of friendCardMultipliers) {
                            const fullCombo = fullComboScores[difficulty];

                            // 总卡片加成
                            const totalMultiplierWithFriend = totalMultiplier + friendCardMultiplier;

                            // 缺少 SSR 的数量
                            const missingSsr = 5 - (num0 + num5 + num20 + num50);

                            // 计算当前组合的分数
                            const pt = Math.floor(Math.floor(difficultyScores[difficulty] * starMultiplier) * totalMultiplierWithFriend) + fullCombo + fixedScore - missingSsr * 10;

                            // 匹配目标分数
                            if (pt === targetPt) {
                                solutions.push({
                                    difficulty,
                                    stars,
                                    cardMultiplier: Math.round((totalMultiplier - 1) * 100),  // 计算卡片加成百分比
                                    friendCardMultiplier: Math.round(friendCardMultiplier * 100),  // 好友卡加成百分比
                                    num0,
                                    num5,
                                    num20,
                                    num50,
                                    missingSsr,
                                    calculatedPt: pt
                                });
                            } else if (Math.abs(pt - targetPt) % 10 === 0 && Math.abs(pt - targetPt) <= 50) {
                                closeSolutions.push({
                                    difficulty,
                                    stars,
                                    cardMultiplier: Math.round((totalMultiplier - 1) * 100),
                                    friendCardMultiplier: Math.round(friendCardMultiplier * 100),
                                    num0,
                                    num5,
                                    num20,
                                    num50,
                                    missingSsr,
                                    calculatedPt: pt,
                                    difference: Math.abs(pt - targetPt)
                                });
                            }
                        }
                    }
                }
            }

            const resultsDiv = document.getElementById('results');

            if (solutions.length > 0) {
                let table = `<div class="section-title"> 期望分数：</div>
                             <table class="results-table">
                                <thead>
                                    <tr>
                                        <th>难度</th>
                                        <th>星级</th>
                                        <th>自己卡片加成</th>
                                        <th>好友卡加成</th>
                                        <th>0%卡</th>
                                        <th>5%卡</th>
                                        <th>20%卡</th>
                                        <th>50%卡</th>
                                        <th>缺少SSR</th>
                                        <th>计算分数</th>
                                    </tr>
                                </thead>
                                <tbody>`;
                solutions.forEach(solution => {
                    table += `<tr>
                                <td>${solution.difficulty}</td>
                                <td>${solution.stars}</td>
                                <td>${solution.cardMultiplier}%</td>
                                <td>${solution.friendCardMultiplier}%</td>
                                <td>${solution.num0}</td>
                                <td>${solution.num5}</td>
                                <td>${solution.num20}</td>
                                <td>${solution.num50}</td>
                                <td>${solution.missingSsr}</td>
                                <td>${solution.calculatedPt}</td>
                              </tr>`;
                });
                table += `</tbody></table>`;
                resultsDiv.innerHTML = table;
            } else {
                resultsDiv.innerHTML = '<p>没有找到目标分数。</p>';
            }

            // 显示接近解
            if (closeSolutions.length > 0) {
                let table = `<div class="section-title">接近分数（与目标分数相差10的倍数，差距最大为50）：</div>
                             <table class="results-table">
                                <thead>
                                    <tr>
                                        <th>难度</th>
                                        <th>星级</th>
                                        <th>自己卡片加成</th>
                                        <th>好友卡加成</th>
                                        <th>0%卡</th>
                                        <th>5%卡</th>
                                        <th>20%卡</th>
                                        <th>50%卡</th>
                                        <th>缺少SSR</th>
                                        <th>计算分数</th>
                                        <th>差距</th>
                                    </tr>
                                </thead>
                                <tbody>`;
                closeSolutions.forEach(solution => {
                    table += `<tr>
                                <td>${solution.difficulty}</td>
                                <td>${solution.stars}</td>
                                <td>${solution.cardMultiplier}%</td>
                                <td>${solution.friendCardMultiplier}%</td>
                                <td>${solution.num0}</td>
                                <td>${solution.num5}</td>
                                <td>${solution.num20}</td>
                                <td>${solution.num50}</td>
                                <td>${solution.missingSsr}</td>
                                <td>${solution.calculatedPt}</td>
                                <td>${solution.difference}</td>
                              </tr>`;
                });
                table += `</tbody></table>`;
                resultsDiv.innerHTML += table;
            } else {
                resultsDiv.innerHTML += '<p>没有找到接近解。</p>';
            }
        }
    </script>

</body>
</html>
